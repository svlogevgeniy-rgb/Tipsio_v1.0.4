  <circle cx="680" cy="100" r="50" fill="#e0e7ff" opacity="0.5"/>
  
  <!-- Main card mockup -->
  <rect x="250" y="120" width="300" height="360" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Calendar icon -->

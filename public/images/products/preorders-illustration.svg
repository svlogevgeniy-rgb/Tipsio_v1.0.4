  <rect x="290" y="160" width="40" height="8" rx="4" fill="#3b82f6"/>
  <rect x="295" y="175" width="10" height="10" rx="2" fill="#3b82f6"/>
  <rect x="310" y="175" width="10" height="10" rx="2" fill="#3b82f6"/>
  <rect x="325" y="175" width="10" height="10" rx="2" fill="#3b82f6"/>
  <rect x="295" y="190" width="10" height="10" rx="2" fill="#3b82f6" opacity="0.5"/>
  <rect x="310" y="190" width="10" height="10" rx="2" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Title bars -->
  <rect x="355" y="160" width="140" height="16" rx="4" fill="#1e293b"/>
  <rect x="355" y="185" width="100" height="12" rx="4" fill="#94a3b8"/>
  

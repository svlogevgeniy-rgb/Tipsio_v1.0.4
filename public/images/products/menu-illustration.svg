<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#menuGradient)"/>
  <defs>
    <linearGradient id="menuGradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="100" r="60" fill="#fef3c7" opacity="0.5"/>
  <circle cx="680" cy="480" r="80" fill="#d1fae5" opacity="0.5"/>
  <circle cx="650" cy="120" r="40" fill="#ddd6fe" opacity="0.5"/>
  
  <!-- Main phone mockup -->
  <rect x="280" y="80" width="240" height="440" rx="24" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Phone header -->
  <rect x="300" y="100" width="200" height="40" rx="8" fill="#f1f5f9"/>
  <rect x="315" y="112" width="24" height="16" rx="4" fill="#cbd5e1"/>
  <rect x="350" y="112" width="120" height="16" rx="4" fill="#cbd5e1"/>
  
  <!-- Menu items -->
  <g transform="translate(300, 160)">
    <!-- Item 1 -->
    <rect width="200" height="70" rx="8" fill="#fef3c7" opacity="0.3"/>
    <rect x="12" y="12" width="46" height="46" rx="8" fill="#fbbf24"/>
    <rect x="70" y="16" width="100" height="12" rx="4" fill="#78716c"/>
    <rect x="70" y="34" width="60" height="10" rx="4" fill="#a8a29e"/>
    
    <!-- Item 2 -->
    <g transform="translate(0, 85)">
      <rect width="200" height="70" rx="8" fill="#d1fae5" opacity="0.3"/>
      <rect x="12" y="12" width="46" height="46" rx="8" fill="#34d399"/>
      <rect x="70" y="16" width="100" height="12" rx="4" fill="#78716c"/>
      <rect x="70" y="34" width="60" height="10" rx="4" fill="#a8a29e"/>
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(0, 170)">
      <rect width="200" height="70" rx="8" fill="#ddd6fe" opacity="0.3"/>
      <rect x="12" y="12" width="46" height="46" rx="8" fill="#a78bfa"/>
      <rect x="70" y="16" width="100" height="12" rx="4" fill="#78716c"/>
      <rect x="70" y="34" width="60" height="10" rx="4" fill="#a8a29e"/>
    </g>
  </g>
  
  <!-- QR code icon -->
  <rect x="460" y="460" width="40" height="40" rx="4" fill="#0ea5e9" opacity="0.2"/>
  <rect x="468" y="468" width="10" height="10" fill="#0ea5e9"/>
  <rect x="482" y="468" width="10" height="10" fill="#0ea5e9"/>
  <rect x="468" y="482" width="10" height="10" fill="#0ea5e9"/>
  <rect x="482" y="482" width="10" height="10" fill="#0ea5e9"/>
</svg>

version: "3.8"

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=postgresql://${DB_USER:-tipsio}:${DB_PASSWORD}@db:5432/${DB_NAME:-tipsio}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://app.example.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION:-false}
    volumes:
      - uploads_data:/app/public/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/api/health').then(res => process.exit(res.ok ? 0 : 1)).catch(() => process.exit(1))\""
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tipsio-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-tipsio}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-tipsio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tipsio-network

volumes:
  postgres_data:
  uploads_data:

networks:
  tipsio-network:
    driver: bridge
